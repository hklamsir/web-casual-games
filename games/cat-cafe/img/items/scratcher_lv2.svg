    <!-- Rope Texture -->
    <line x1="40" y1="35" x2="60" y2="40" stroke="#D4AC0D" stroke-width="2"/>
    <line x1="40" y1="45" x2="60" y2="50" stroke="#D4AC0D" stroke-width="2"/>
