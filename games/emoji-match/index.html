<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Memory Match | 表情對對碰</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-light">

    <a href="../../index.html" class="back-link">← 返回大廳</a>
    
    <button class="info-btn" onclick="showInfo()">?</button>

    <h1>Emoji Match</h1>
    
    <div class="stats">
        <span>關卡: <b id="level">1</b></span>
        <span>步數: <b id="moves">0</b></span>
        <span>⏱️ <b id="timer">00:30</b></span>
    </div>

    <div class="game-board" id="board">
        <!-- Cards will be generated here -->
    </div>

    <button class="btn" onclick="restartGame()">重新開始</button>

    <!-- Level Complete Modal -->
    <div class="modal-overlay" id="levelModal">
        <div class="modal">
            <h2 style="color:var(--primary); margin-top:0;">🎉 關卡完成！</h2>
            <p>步數: <span id="levelMoves">0</span> | 用時: <span id="levelTime">00:00</span></p>
            <button class="btn" onclick="nextLevel()">下一關 ➔</button>
        </div>
    </div>
    
    <!-- Timeout Modal -->
    <div class="modal-overlay" id="timeoutModal" style="display:none;">
        <div class="modal">
            <h2 style="color:#ff4466; margin-top:0;">⏰ 時間到！</h2>
            <p>沒關係，再試一次吧！</p>
            <button class="btn" onclick="retryLevel()">重試本關 ↺</button>
        </div>
    </div>
    
    <!-- Game Complete Modal -->
    <div class="modal-overlay" id="gameCompleteModal">
        <div class="modal">
            <h2 style="color:var(--accent); margin-top:0;">🏆 恭喜通關！</h2>
            <p>你完成了所有關卡！太厲害了！</p>
            <button class="btn" onclick="restartGame()">再來一次 ↺</button>
        </div>
    </div>
    
    <!-- Info Modal -->
    <div class="modal-overlay" id="infoModal">
        <div class="modal" style="text-align: left; max-width: 400px;">
            <h2 style="color:var(--primary); margin-top:0; text-align: center;">遊戲說明</h2>
            <p>歡迎來到表情對對碰！</p>
            <ul style="line-height: 1.6; padding-left: 20px;">
                <li>🃏 <b>翻牌配對：</b> 點擊卡片翻開，找出兩張相同的表情。</li>
                <li>⏱️ <b>倒數計時：</b> 在時間耗盡前完成配對！</li>
                <li>🚀 <b>關卡制：</b> 共有 6 個關卡，卡片數量和時間限制會調整。</li>
            </ul>
            <div style="text-align:center; margin-top:20px;">
                <button class="btn" onclick="document.getElementById('infoModal').style.display='none'">明白了</button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
