        <!-- Body -->
        <ellipse cx="0" cy="-10" rx="15" ry="12" fill="#F39C12"/>
        <!-- Head -->
        <circle cx="0" cy="-25" r="12" fill="#F39C12"/>
        <!-- Ears -->
        <path d="M-8,-32 L-12,-42 L-2,-35 Z" fill="#F39C12"/>
        <path d="M8,-32 L12,-42 L2,-35 Z" fill="#F39C12"/>
        <!-- Face -->
