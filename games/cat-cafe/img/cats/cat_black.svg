        <!-- Body -->
        <ellipse cx="0" cy="-10" rx="14" ry="11" fill="#34495E"/>
        <!-- Head -->
        <circle cx="0" cy="-25" r="11" fill="#34495E"/>
        <!-- Ears -->
        <path d="M-7,-32 L-11,-42 L-1,-34 Z" fill="#34495E"/>
        <path d="M7,-32 L11,-42 L1,-34 Z" fill="#34495E"/>
        <!-- Eyes (Yellow) -->
        <ellipse cx="-4" cy="-25" rx="2" ry="3" fill="#F1C40F"/>
        <ellipse cx="4" cy="-25" rx="2" ry="3" fill="#F1C40F"/>
        <circle cx="-4" cy="-25" r="0.5" fill="#000"/>
        <circle cx="4" cy="-25" r="0.5" fill="#000"/>
    </g>
</svg>
