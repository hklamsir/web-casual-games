<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貓咪咖啡廳大亨 | Cat Café Tycoon</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <!-- Main Game Area -->
        <div class="cafe-view">
            <h1>Cat Café Tycoon</h1>
            <div class="stats-bar">💰 $<span id="money">0</span></div>

            <div class="main-btn" id="clickBtn">☕</div>
            
            <div class="cat-area" id="catArea">
                <!-- Cats will appear here -->
            </div>
            
            <!-- Upgradable Items Display -->
            <div id="coffee-wrapper" style="position:absolute; bottom:200px; left:80px; width:100px; display:none;">
                <div class="level-badge" id="coffee-badge">Lv. 1</div>
                <img id="coffee-display" src="" style="width:100%;" alt="Coffee Machine">
            </div>
            
            <img id="scratcher-display" src="" style="position:absolute; bottom:40px; left:20px; width:80px; display:none;" alt="Cat Scratcher">

            <!-- Changed href to javascript to ensure save before redirect -->
            <a href="javascript:void(0)" onclick="exitGame()" class="back-link">← 回到大廳</a>
        </div>

        <!-- Right Sidebar: Shop -->
        <div class="upgrade-panel">
            <div class="panel-title">
                店鋪升級
                <button class="reset-btn" onclick="resetGame()">重置</button>
            </div>
            <div class="upgrade-list" id="shopList">
                <!-- Shop items injected by JS -->
            </div>
        </div>
    </div>

    <!-- Offline Earnings Modal -->
    <div id="offlineModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:100; justify-content:center; align-items:center;">
        <div style="background:white; padding:30px; border-radius:20px; text-align:center; max-width:400px; box-shadow:0 10px 30px rgba(0,0,0,0.2);">
            <h2 style="color:var(--accent); margin-top:0;">歡迎回來！</h2>
            <p>貓咪們在您離開期間也很努力工作喔！</p>
            <h1 style="font-size:2.5rem; margin:20px 0;">+$<span id="offlineEarnings">0</span></h1>
            <button onclick="document.getElementById('offlineModal').style.display='none'" style="background:var(--accent); color:white; border:none; padding:10px 30px; border-radius:50px; font-size:1.1rem; cursor:pointer;">開心收下 💰</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
