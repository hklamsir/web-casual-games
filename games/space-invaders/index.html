<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>太空入侵者 - 優化版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gameContainer">
    <div id="info">
      <span id="bestScore">最高分數：0</span>
      <span id="score">分數：0</span>
      <span id="level">第 1 關</span>
      <span id="lives">生命：</span>
    </div>

    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div class="controls">
      <div class="movement-controls">
        <button class="controlButton" id="btnLeft">左移</button>
        <button class="controlButton" id="btnRight">右移</button>
      </div>
      <button class="controlButton" id="btnFire">發射子彈</button>
    </div>
  </div>

  <!-- 音效檔案 -->
  <audio id="bgMusicStart" src="bg_music_start.mp3" loop></audio>
  <audio id="bgMusicGame" src="bg_music_game.mp3" loop></audio>
  <audio id="explosionSound" src="explosion.mp3"></audio>
  <audio id="hitSound" src="hit.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
