<!-- Barista (Staff) -->
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <g transform="translate(32, 50)">
        <!-- Legs -->
        <path d="M-5,0 L-5,14" stroke="#333" stroke-width="3" stroke-linecap="round"/>
        <path d="M5,0 L5,14" stroke="#333" stroke-width="3" stroke-linecap="round"/>
        <!-- Apron Skirt -->
        <path d="M-10,-10 L-12,5 L12,5 L10,-10 Z" fill="#27AE60"/>
        <!-- Body/Shirt -->
        <rect x="-10" y="-25" width="20" height="15" rx="3" fill="#ECF0F1"/>
        <!-- Apron Top -->
        <rect x="-8" y="-22" width="16" height="12" rx="2" fill="#27AE60"/>
        <!-- Head -->
        <circle cx="0" cy="-30" r="8" fill="#F1C40F"/> <!-- Skin color -->
        <!-- Hair -->
        <path d="M-8,-32 C-8,-40 8,-40 8,-32 C8,-28 8,-25 8,-25 L-8,-25 Z" fill="#5D4037"/>
        <!-- Eyes -->
        <circle cx="-3" cy="-30" r="1" fill="#333"/>
        <circle cx="3" cy="-30" r="1" fill="#333"/>
        <!-- Holding Tray -->
        <line x1="-12" y1="-15" x2="12" y2="-15" stroke="#333" stroke-width="1"/>
        <rect x="-5" y="-18" width="4" height="3" fill="#8E44AD"/> <!-- Coffee Cup -->
    </g>
</svg>
