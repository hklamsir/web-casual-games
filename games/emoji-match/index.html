<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Memory Match | Ë°®ÊÉÖÂ∞çÂ∞çÁ¢∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #F0F4F8;
            --card-bg: #FFFFFF;
            --primary: #FF9EAA; /* Pastel Pink */
            --accent: #BBDED6;  /* Pastel Green */
            --text: #4A4E69;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            font-family: 'Nunito', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            background: white;
            padding: 10px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            background: rgba(255,255,255,0.5);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .card {
            width: 70px;
            height: 70px;
            position: relative;
            cursor: pointer;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.matched .card-inner {
            transform: rotateY(180deg) scale(0.9);
            box-shadow: 0 0 0 rgba(0,0,0,0);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            font-size: 2rem;
        }

        .card-front {
            background-color: var(--primary);
            color: white;
            font-weight: bold;
        }

        .card-back {
            background-color: var(--card-bg);
            border: 2px solid var(--primary);
            transform: rotateY(180deg);
        }

        .btn {
            background-color: var(--accent);
            color: #2D6A4F;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn:active {
            transform: scale(0.95);
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #888;
            font-weight: bold;
        }

        @media (max-width: 400px) {
            .game-board {
                gap: 10px;
                padding: 15px;
            }
            .card {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>

    <a href="../../index.html" class="back-link">‚Üê ËøîÂõûÂ§ßÂª≥</a>

    <h1>Emoji Match</h1>
    
    <div class="stats">
        <span>Ê≠•Êï∏: <b id="moves">0</b></span>
        <span>ÊôÇÈñì: <b id="timer">00:00</b></span>
    </div>

    <div class="game-board" id="board">
        <!-- Cards will be generated here -->
    </div>

    <button class="btn" onclick="restartGame()">ÈáçÊñ∞ÈñãÂßã</button>

    <script>
        const board = document.getElementById('board');
        const movesEl = document.getElementById('moves');
        const timerEl = document.getElementById('timer');
        
        const emojis = ['üê∂','üê±','üê≠','üêπ','üê∞','ü¶ä','üêª','üêº'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timerInterval;
        let seconds = 0;
        let isLocked = false;
        let isGameActive = false;

        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        function createCard(emoji) {
            const card = document.createElement('div');
            card.classList.add('card');
            
            const inner = document.createElement('div');
            inner.classList.add('card-inner');
            
            const front = document.createElement('div');
            front.classList.add('card-front');
            front.innerText = '?';
            
            const back = document.createElement('div');
            back.classList.add('card-back');
            back.innerText = emoji;
            
            inner.appendChild(front);
            inner.appendChild(back);
            card.appendChild(inner);
            
            card.addEventListener('click', () => flipCard(card, emoji));
            
            return card;
        }

        function startTimer() {
            if (isGameActive) return;
            isGameActive = true;
            seconds = 0;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                timerEl.innerText = `${mins}:${secs}`;
            }, 1000);
        }

        function stopTimer() {
            isGameActive = false;
            clearInterval(timerInterval);
        }

        function flipCard(card, emoji) {
            if (isLocked || card.classList.contains('flipped') || card.classList.contains('matched')) return;
            
            if (!isGameActive) startTimer();

            card.classList.add('flipped');
            flippedCards.push({ element: card, value: emoji });

            if (flippedCards.length === 2) {
                moves++;
                movesEl.innerText = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            isLocked = true;
            const [card1, card2] = flippedCards;

            if (card1.value === card2.value) {
                card1.element.classList.add('matched');
                card2.element.classList.add('matched');
                matchedPairs++;
                flippedCards = [];
                isLocked = false;
                
                if (matchedPairs === emojis.length) {
                    stopTimer();
                    setTimeout(() => alert(`ÊÅ≠ÂñúÔºÅ‰Ω†Áî®‰∫Ü ${moves} Ê≠•Âíå ${timerEl.innerText} ÂÆåÊàê‰∫ÜÈÅäÊà≤ÔºÅüéâ`), 500);
                }
            } else {
                setTimeout(() => {
                    card1.element.classList.remove('flipped');
                    card2.element.classList.remove('flipped');
                    flippedCards = [];
                    isLocked = false;
                }, 1000);
            }
        }

        function restartGame() {
            stopTimer();
            timerEl.innerText = "00:00";
            moves = 0;
            movesEl.innerText = 0;
            matchedPairs = 0;
            flippedCards = [];
            isLocked = false;
            isGameActive = false;
            
            board.innerHTML = '';
            
            // Double the emojis to create pairs
            const deck = [...emojis, ...emojis];
            shuffle(deck);
            
            deck.forEach(emoji => {
                const card = createCard(emoji);
                board.appendChild(card);
            });
        }

        // Init
        restartGame();

    </script>
</body>
</html>
