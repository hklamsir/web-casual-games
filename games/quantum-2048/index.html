<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>量子 2048 | Quantum 2048</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-wrapper">
        <header>
            <div class="header-top">
                <a href="../../index.html" class="back-btn">← 返回大廳</a>
                <h1 class="title">Quantum 2048</h1>
            </div>
            <div class="scores-container">
                <div class="score-box">
                    <span class="score-label">分數</span>
                    <span id="score">0</span>
                </div>
                <div class="score-box">
                    <span class="score-label">最高分</span>
                    <span id="best-score">0</span>
                </div>
            </div>
            <p class="subtitle">合併量子方塊以達成 <span class="highlight">2048</span> 態！</p>
            <div class="header-buttons">
                <button id="guide-btn">遊戲攻略</button>
                <button id="restart-btn">重置實驗</button>
            </div>
        </header>

        <div class="game-container" id="game-container">
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
                </div>
            </div>
            <div class="tile-container" id="tile-container">
                <!-- Tiles injected by JS -->
            </div>
            <div class="game-message" id="game-message">
                <p id="message-text"></p>
                <div class="lower">
                    <button class="retry-button" id="retry-button">再來一次</button>
                </div>
            </div>
        </div>

        <!-- Strategy Modal -->
        <div id="guide-modal" class="modal-overlay hidden">
            <div class="modal">
                <h2>量子 2048 攻略</h2>
                <div class="modal-content">
                    <p>⚛️ <b>基本規則：</b> 滑動移動所有方塊，相同數字的方塊相撞會合併升級。</p>
                    <p>📐 <b>角落策略：</b> 選擇一個角落（如左下角）作為「高能區」，將最大的數字保持在那裡。</p>
                    <p>🚫 <b>滿員危機：</b> 盡量不要讓其中一個方向填滿，保留移動空間。</p>
                    <p>🌊 <b>流動性：</b> 試著讓數字按順序排列（如：2-4-8-16），方便連續合併。</p>
                </div>
                <button id="close-guide-btn">明白了</button>
            </div>
        </div>

        <div class="controls-hint">
            <p>使用 <strong>方向鍵</strong> 或 <strong>滑動</strong> 來移動方塊</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
