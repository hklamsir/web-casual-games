<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë≤ìÂí™ÂíñÂï°Âª≥Â§ß‰∫® | Cat Caf√© Tycoon</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #FDF6E3;
            --panel-bg: #FFFFFF;
            --accent: #D4A373; 
            --text-main: #4A4E69;
            --btn-color: #A5A58D;
            --btn-hover: #6B705C;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Nunito', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .game-container {
            display: flex;
            width: 900px;
            height: 600px;
            background: var(--panel-bg);
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        /* Left Side: Caf√© View */
        .cafe-view {
            flex: 2;
            padding: 30px;
            position: relative;
            background-image: radial-gradient(#f0e6d2 10%, transparent 10%);
            background-size: 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-family: 'Lora', serif;
            color: var(--accent);
            margin-bottom: 5px;
            font-size: 1.8rem;
            position: absolute;
            top: 20px;
            left: 30px;
        }

        .stats-bar {
            position: absolute;
            top: 25px;
            right: 30px;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text-main);
            background: rgba(255,255,255,0.8);
            padding: 5px 15px;
            border-radius: 20px;
        }

        .main-btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #fff;
            border: 8px solid #EFEFEF;
            font-size: 4rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            position: relative;
            z-index: 10;
        }
        
        .main-btn:active {
            transform: scale(0.95);
            border-color: var(--accent);
        }

        .main-btn:hover {
            box-shadow: 0 8px 25px rgba(212, 163, 115, 0.3);
        }

        .floating-text {
            position: absolute;
            font-weight: bold;
            color: var(--accent);
            animation: floatUp 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }

        /* Right Side: Upgrades */
        .upgrade-panel {
            flex: 1;
            background-color: #FAFAFA;
            border-left: 2px solid #F0F0F0;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .panel-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .upgrade-list {
            flex: 1;
            overflow-y: auto;
        }

        .upgrade-item {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .upgrade-item:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .upgrade-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(100%);
        }

        .item-info h4 { margin: 0; font-size: 1rem; }
        .item-info p { margin: 5px 0 0; font-size: 0.8rem; color: #999; }
        .item-cost { font-weight: bold; color: var(--accent); font-size: 0.9rem; }

        .back-link {
            position: absolute;
            bottom: 20px;
            left: 30px;
            text-decoration: none;
            color: #aaa;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .back-link:hover { color: var(--text-main); }

        .cat-area {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100%;
            height: 100px;
            pointer-events: none;
        }
        
        .cat {
            position: absolute;
            bottom: 0;
            font-size: 2rem;
            animation: bounce 3s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

    </style>
</head>
<body>

    <div class="game-container">
        <!-- Main Game Area -->
        <div class="cafe-view">
            <h1>Cat Caf√© Tycoon</h1>
            <div class="stats-bar">üí∞ $<span id="money">0</span></div>

            <div class="main-btn" id="clickBtn">‚òï</div>
            
            <div class="cat-area" id="catArea">
                <!-- Cats will appear here -->
            </div>

            <!-- Changed href to javascript to ensure save before redirect -->
            <a href="javascript:void(0)" onclick="exitGame()" class="back-link">‚Üê ÂõûÂà∞Â§ßÂª≥</a>
        </div>

        <!-- Right Sidebar: Shop -->
        <div class="upgrade-panel">
            <div class="panel-title">Â∫óÈã™ÂçáÁ¥ö</div>
            <div class="upgrade-list" id="shopList">
                <!-- Shop items injected by JS -->
            </div>
        </div>
    </div>

    <!-- Offline Earnings Modal -->
    <div id="offlineModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:100; justify-content:center; align-items:center;">
        <div style="background:white; padding:30px; border-radius:20px; text-align:center; max-width:400px; box-shadow:0 10px 30px rgba(0,0,0,0.2);">
            <h2 style="color:var(--accent); margin-top:0;">Ê≠°ËøéÂõû‰æÜÔºÅ</h2>
            <p>Ë≤ìÂí™ÂÄëÂú®ÊÇ®Èõ¢ÈñãÊúüÈñì‰πüÂæàÂä™ÂäõÂ∑•‰ΩúÂñîÔºÅ</p>
            <h1 style="font-size:2.5rem; margin:20px 0;">+$<span id="offlineEarnings">0</span></h1>
            <button onclick="document.getElementById('offlineModal').style.display='none'" style="background:var(--accent); color:white; border:none; padding:10px 30px; border-radius:50px; font-size:1.1rem; cursor:pointer;">ÈñãÂøÉÊî∂‰∏ã üí∞</button>
        </div>
    </div>

    <script>
        // Game State
        let game = {
            money: 0,
            clickValue: 1,
            autoIncome: 0,
            lastSaveTime: Date.now(), // Track time for offline earnings
            items: {
                'coffee_machine': { name: 'È´òÁ¥öÂíñÂï°Ê©ü', cost: 15, income: 0, clickBonus: 1, icon: '‚öôÔ∏è', desc: 'ÈªûÊìäÊî∂Áõä +1' },
                'stray_cat': { name: 'Êî∂ÁïôÊµÅÊµ™Ë≤ì', cost: 50, income: 2, clickBonus: 0, icon: 'üê±', desc: 'ÊØèÁßíÊî∂Áõä +2' },
                'cat_toy': { name: 'Ë≤ìÊäìÊùø', cost: 200, income: 5, clickBonus: 0, icon: 'üß∂', desc: 'ÊØèÁßíÊî∂Áõä +5' },
                'barista': { name: 'ÈõáÁî®Â∫óÂì°', cost: 1000, income: 20, clickBonus: 0, icon: 'üë±‚Äç‚ôÄÔ∏è', desc: 'ÊØèÁßíÊî∂Áõä +20' }
            },
            owned: {
                'coffee_machine': 0,
                'stray_cat': 0,
                'cat_toy': 0,
                'barista': 0
            }
        };

        // DOM Elements
        const moneyEl = document.getElementById('money');
        const clickBtn = document.getElementById('clickBtn');
        const shopList = document.getElementById('shopList');
        const catArea = document.getElementById('catArea');
        const offlineModal = document.getElementById('offlineModal');
        const offlineEarningsEl = document.getElementById('offlineEarnings');

        // Init
        loadGame();
        renderShop(); // Only render once at start
        updateShopState(); // Initial state check
        requestAnimationFrame(gameLoop);
        
        // Auto-save mechanisms
        setInterval(saveGame, 10000); // Auto-save every 10s
        window.addEventListener('beforeunload', () => { saveGame(); }); // Save on close/refresh

        function exitGame() {
            saveGame();
            window.location.href = '../../index.html';
        }

        // Click Event
        clickBtn.addEventListener('click', (e) => {
            addMoney(game.clickValue);
            createFloatingText(e.clientX, e.clientY, `+$${game.clickValue}`);
            clickBtn.style.transform = 'scale(0.95)';
            setTimeout(() => clickBtn.style.transform = 'scale(1)', 50);
            updateShopState(); // Check upgrades on manual click
        });

        function addMoney(amount) {
            game.money += amount;
            updateUI();
        }

        function createFloatingText(x, y, text) {
            const el = document.createElement('div');
            el.className = 'floating-text';
            el.innerText = text;
            el.style.left = `${x - 20}px`;
            el.style.top = `${y - 40}px`;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        function buyItem(id) {
            const item = game.items[id];
            const currentCost = Math.floor(item.cost * Math.pow(1.15, game.owned[id]));

            if (game.money >= currentCost) {
                game.money -= currentCost;
                game.owned[id]++;
                
                // Update stats
                if (item.clickBonus > 0) game.clickValue += item.clickBonus;
                if (item.income > 0) game.autoIncome += item.income;

                // Visual Feedback
                if (id === 'stray_cat') spawnCat();

                updateUI();
                renderShop(); // Re-render to update price text
                updateShopState();
            }
        }

        // Create the DOM elements for the shop
        function renderShop() {
            shopList.innerHTML = '';
            for (const [id, item] of Object.entries(game.items)) {
                const count = game.owned[id];
                const currentCost = Math.floor(item.cost * Math.pow(1.15, count));
                
                const div = document.createElement('div');
                div.className = 'upgrade-item';
                div.id = `shop-item-${id}`; // Add ID for easier updates
                div.onclick = () => buyItem(id);
                div.innerHTML = `
                    <div style="font-size: 1.5rem; margin-right: 15px;">${item.icon}</div>
                    <div class="item-info" style="flex:1">
                        <h4>${item.name} <span style="font-size:0.8em; color:#bbb">Lv.${count}</span></h4>
                        <p>${item.desc}</p>
                    </div>
                    <div class="item-cost">$${currentCost}</div>
                `;
                shopList.appendChild(div);
            }
            updateShopState();
        }

        // Light/Darken buttons based on money (Performance optimized)
        function updateShopState() {
            for (const [id, item] of Object.entries(game.items)) {
                const count = game.owned[id];
                const currentCost = Math.floor(item.cost * Math.pow(1.15, count));
                const el = document.getElementById(`shop-item-${id}`);
                
                if (el) {
                    if (game.money >= currentCost) {
                        el.classList.remove('disabled');
                    } else {
                        el.classList.add('disabled');
                    }
                }
            }
        }

        function spawnCat() {
            const cat = document.createElement('div');
            cat.className = 'cat';
            cat.innerText = ['üê±', 'üêà', 'üêà‚Äç‚¨õ'][Math.floor(Math.random() * 3)];
            
            // Random position but keep within container width
            const leftPos = 10 + Math.random() * 80; 
            cat.style.left = `${leftPos}%`;
            
            cat.style.animationDelay = `${Math.random() * 2}s`;
            catArea.appendChild(cat);
        }

        // Game Loop (for auto income)
        let lastTime = Date.now();
        let accumulator = 0;

        function gameLoop() {
            const now = Date.now();
            const dt = (now - lastTime) / 1000;
            lastTime = now;

            if (game.autoIncome > 0) {
                accumulator += game.autoIncome * dt;
                if (accumulator >= 1) {
                    const gain = Math.floor(accumulator);
                    addMoney(gain);
                    accumulator -= gain;
                    updateShopState(); // Check upgrades on auto income
                }
            }
            
            requestAnimationFrame(gameLoop);
        }

        function updateUI() {
            moneyEl.innerText = Math.floor(game.money);
        }

        function saveGame() {
            game.lastSaveTime = Date.now(); // Record time
            localStorage.setItem('catCafeSave', JSON.stringify(game));
        }

        function loadGame() {
            const save = localStorage.getItem('catCafeSave');
            if (save) {
                const data = JSON.parse(save);
                // Merge save with defaults
                game = { ...game, ...data, items: game.items }; 
                
                // Recalculate derived stats
                game.clickValue = 1;
                game.autoIncome = 0;
                
                // Restore cats visual
                for(let i=0; i<game.owned['stray_cat']; i++) {
                     if(i < 10) spawnCat();
                }

                for (const [id, count] of Object.entries(game.owned)) {
                    if (game.items[id].clickBonus) game.clickValue += game.items[id].clickBonus * count;
                    if (game.items[id].income) game.autoIncome += game.items[id].income * count;
                }

                // Calculate Offline Earnings
                if (game.lastSaveTime) {
                    const now = Date.now();
                    const secondsOffline = (now - game.lastSaveTime) / 1000;
                    if (secondsOffline > 10 && game.autoIncome > 0) { // Only show if away > 10s
                        const earnings = Math.floor(secondsOffline * game.autoIncome);
                        if (earnings > 0) {
                            addMoney(earnings);
                            offlineEarningsEl.innerText = earnings;
                            offlineModal.style.display = 'flex';
                        }
                    }
                }
            }
            updateUI();
        }

    </script>
</body>
</html>
