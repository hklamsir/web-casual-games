<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>霓虹貪吃蛇 2077 | Neon Snake 2077</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-dark">

    <a href="../../index.html" class="back-link">← EXIT SYSTEM</a>

    <h1>NEON SNAKE <span style="font-size:0.5em; vertical-align:super; color:var(--secondary);">2077</span></h1>

    <div id="game-container">
        <!-- Remove fixed width/height attributes -->
        <canvas id="gameCanvas"></canvas>
        
        <div class="hud">
            <div class="score-box">SCORE: <span id="score">0</span></div>
            <div class="high-score">BEST: <span id="highScore">0</span></div>
        </div>

        <div id="start-screen">
            <h2 style="color:var(--primary);">SYSTEM READY</h2>
            <button class="btn" onclick="startGame()">開始遊戲</button>
            <div class="instructions">
                SWIPE or USE D-PAD to Move<br>
                TAP DASH for PHASE SHIFT<br>
                Collect <span style="color:var(--secondary)">DATA FRAGMENTS</span> to grow.
            </div>
        </div>

        <div id="game-over-screen" style="display:none;">
            <h2 style="color:#ff3333; text-shadow:0 0 10px red;">SYSTEM FAILURE</h2>
            <p>FINAL SCORE: <span id="final-score">0</span></p>
            <button class="btn" onclick="startGame()">REBOOT</button>
        </div>
    </div>

    <div style="position:relative;">
        <div class="skill-container">
            <div class="skill-bar" id="skillBar"></div>
        </div>
        <div class="skill-label">PHASE DASH</div>
    </div>

    <div class="mobile-controls">
        <div class="d-pad">
            <div class="d-btn d-up" id="btn-up">▲</div>
            <div class="d-btn d-left" id="btn-left">◀</div>
            <div class="d-btn d-right" id="btn-right">▶</div>
            <div class="d-btn d-down" id="btn-down">▼</div>
        </div>
        <div class="dash-btn" id="btn-dash">DASH</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
