<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>霓虹貪吃蛇 2077 | Neon Snake 2077</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050510;
            --grid-color: rgba(0, 255, 255, 0.1);
            --primary: #00f3ff; /* Cyan */
            --secondary: #ff00ff; /* Magenta */
            --text-color: #fff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center;
        }

        /* Scanline Effect */
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 
                0 0 5px var(--primary),
                0 0 10px var(--primary),
                0 0 20px var(--primary);
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
                text-shadow: 0 0 5px var(--primary), 0 0 10px var(--primary);
            }
            20%, 24%, 55% {
                opacity: 0.5;
                text-shadow: none;
            }
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            border: 2px solid var(--primary);
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.8);
        }

        canvas {
            display: block;
        }

        /* HUD */
        .hud {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            pointer-events: none;
            font-size: 1.2rem;
            text-shadow: 0 0 5px currentColor;
        }

        .score-box { color: var(--primary); }
        .high-score { color: #aaa; font-size: 0.9rem; }

        /* Skill Bar */
        .skill-container {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 10px;
            background: #333;
            border: 1px solid #555;
            border-radius: 5px;
            overflow: hidden;
        }

        .skill-bar {
            width: 100%;
            height: 100%;
            background: var(--secondary);
            box-shadow: 0 0 10px var(--secondary);
            transform-origin: left;
            transition: transform 0.1s linear;
        }

        .skill-label {
            position: absolute;
            bottom: -55px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* UI Overlays */
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            z-index: 10;
            text-align: center;
        }

        .btn {
            margin-top: 20px;
            padding: 15px 40px;
            background: transparent;
            border: 2px solid var(--secondary);
            color: var(--secondary);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px var(--secondary);
        }

        .btn:hover {
            background: var(--secondary);
            color: #000;
            box-shadow: 0 0 30px var(--secondary);
        }

        .instructions {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
            line-height: 1.6;
        }
        
        .key {
            display: inline-block;
            border: 1px solid #666;
            padding: 2px 6px;
            border-radius: 4px;
            color: #ccc;
            font-size: 0.8rem;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            border-bottom: 1px solid transparent;
            transition: 0.3s;
            z-index: 200;
        }
        .back-link:hover { color: var(--primary); border-color: var(--primary); }

        /* Mobile Controls */
        .mobile-controls {
            display: none;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 200; /* Above scanline */
        }

        .d-pad {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .d-btn {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary);
            user-select: none;
            touch-action: manipulation;
        }
        
        .d-btn:active { background: var(--primary); color: #000; }

        .d-up { top: 0; left: 50px; }
        .d-down { bottom: 0; left: 50px; }
        .d-left { top: 50px; left: 0; }
        .d-right { top: 50px; right: 0; }

        .dash-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 0, 255, 0.2);
            border: 2px solid var(--secondary);
            color: var(--secondary);
            font-size: 1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: manipulation;
        }
        
        .dash-btn:active { background: var(--secondary); color: #000; box-shadow: 0 0 20px var(--secondary); }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; margin-top: 40px; }
            canvas {
                width: 100%;
                height: auto;
                max-width: 100vw;
            }
            #game-container {
                width: 95vw;
                height: 95vw;
                max-width: 600px;
                max-height: 600px;
            }
            .mobile-controls {
                display: flex;
            }
            .instructions .key { display: none; } /* Hide keyboard hints */
            .skill-label { display: none; } /* Move to button text */
            .skill-container { bottom: -20px; }
        }
    </style>
</head>
<body>

    <a href="../../index.html" class="back-link">← EXIT SYSTEM</a>

    <h1>NEON SNAKE <span style="font-size:0.5em; vertical-align:super; color:var(--secondary);">2077</span></h1>

    <div id="game-container">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        
        <div class="hud">
            <div class="score-box">SCORE: <span id="score">0</span></div>
            <div class="high-score">BEST: <span id="highScore">0</span></div>
        </div>

        <div id="start-screen">
            <h2 style="color:var(--primary);">SYSTEM READY</h2>
            <button class="btn" onclick="startGame()">INITIALIZE</button>
            <div class="instructions">
                SWIPE or USE D-PAD to Move<br>
                TAP DASH for PHASE SHIFT<br>
                Collect <span style="color:var(--secondary)">DATA FRAGMENTS</span> to grow.
            </div>
        </div>

        <div id="game-over-screen" style="display:none;">
            <h2 style="color:#ff3333; text-shadow:0 0 10px red;">SYSTEM FAILURE</h2>
            <p>FINAL SCORE: <span id="final-score">0</span></p>
            <button class="btn" onclick="startGame()">REBOOT</button>
        </div>
    </div>

    <div style="position:relative;">
        <div class="skill-container">
            <div class="skill-bar" id="skillBar"></div>
        </div>
        <div class="skill-label">PHASE DASH</div>
    </div>

    <div class="mobile-controls">
        <div class="d-pad">
            <div class="d-btn d-up" ontouchstart="setDir(0, -1)" onmousedown="setDir(0, -1)">▲</div>
            <div class="d-btn d-left" ontouchstart="setDir(-1, 0)" onmousedown="setDir(-1, 0)">◀</div>
            <div class="d-btn d-right" ontouchstart="setDir(1, 0)" onmousedown="setDir(1, 0)">▶</div>
            <div class="d-btn d-down" ontouchstart="setDir(0, 1)" onmousedown="setDir(0, 1)">▼</div>
        </div>
        <div class="dash-btn" ontouchstart="startDash()" onmousedown="startDash()" ontouchend="endDash()" onmouseup="endDash()">DASH</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const finalScoreEl = document.getElementById('final-score');
        const skillBar = document.getElementById('skillBar');
        
        // Constants
        const GRID_SIZE = 20;
        const TILE_COUNT = canvas.width / GRID_SIZE;
        const SPEED_NORMAL = 100;
        const SPEED_DASH = 40;

        // Game State
        let snake = [];
        let food = {x: 15, y: 15};
        let velocity = {x: 0, y: 0};
        let nextVelocity = {x: 0, y: 0}; // Input buffer
        let score = 0;
        let highScore = localStorage.getItem('neonSnakeHighScore') || 0;
        let gameLoopId;
        let lastTime = 0;
        let accumulator = 0;
        
        // Skill State
        let energy = 100;
        let isDashing = false;
        let dashDrainRate = 1.5; // Energy drain per frame
        let energyRegenRate = 0.2; // Energy gain per frame

        // Particles
        let particles = [];

        // Init
        highScoreEl.innerText = highScore;

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 4 - 2;
                this.speedY = Math.random() * 4 - 2;
                this.life = 1.0;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.03;
            }
            draw(ctx) {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.globalAlpha = 1.0;
            }
        }

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'none';
            
            snake = [
                {x: 10, y: 10},
                {x: 10, y: 11},
                {x: 10, y: 12}
            ];
            velocity = {x: 0, y: -1}; // Start moving up
            nextVelocity = {x: 0, y: -1};
            score = 0;
            energy = 100;
            particles = [];
            spawnFood();
            scoreEl.innerText = score;

            if (gameLoopId) cancelAnimationFrame(gameLoopId);
            lastTime = performance.now();
            requestAnimationFrame(loop);
        }

        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * TILE_COUNT),
                y: Math.floor(Math.random() * TILE_COUNT)
            };
            // Check collision with snake
            for(let part of snake) {
                if(part.x === food.x && part.y === food.y) spawnFood();
            }
        }

        function explode(x, y, color) {
            const px = x * GRID_SIZE + GRID_SIZE/2;
            const py = y * GRID_SIZE + GRID_SIZE/2;
            for(let i=0; i<10; i++) {
                particles.push(new Particle(px, py, color));
            }
        }

        function loop(timestamp) {
            const dt = timestamp - lastTime;
            lastTime = timestamp;
            
            // Fixed update step for logic
            const updateRate = isDashing ? SPEED_DASH : SPEED_NORMAL;
            
            accumulator += dt;
            
            // Skill Management
            if(isDashing) {
                energy -= dashDrainRate;
                if(energy <= 0) {
                    energy = 0;
                    isDashing = false;
                }
            } else {
                if(energy < 100) energy += energyRegenRate;
            }
            skillBar.style.transform = `scaleX(${energy/100})`;
            // Color change when dashing
            skillBar.style.backgroundColor = isDashing ? '#fff' : 'var(--secondary)';
            skillBar.style.boxShadow = isDashing ? '0 0 20px #fff' : '0 0 10px var(--secondary)';

            if (accumulator > updateRate) {
                update();
                accumulator -= updateRate;
            }

            draw();
            gameLoopId = requestAnimationFrame(loop);
        }

        function update() {
            velocity = nextVelocity;
            
            const head = {x: snake[0].x + velocity.x, y: snake[0].y + velocity.y};

            // Wall Collision
            if(head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
                if(isDashing) {
                    // Wrap around logic for Phase Dash
                    if(head.x < 0) head.x = TILE_COUNT - 1;
                    if(head.x >= TILE_COUNT) head.x = 0;
                    if(head.y < 0) head.y = TILE_COUNT - 1;
                    if(head.y >= TILE_COUNT) head.y = 0;
                } else {
                    gameOver();
                    return;
                }
            }

            // Self Collision
            if(!isDashing) {
                for(let part of snake) {
                    if(head.x === part.x && head.y === part.y) {
                        gameOver();
                        return;
                    }
                }
            }

            snake.unshift(head);

            // Eat Food
            if(head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.innerText = score;
                explode(head.x, head.y, '#ff00ff');
                spawnFood();
            } else {
                snake.pop();
            }
        }

        function draw() {
            // Clear
            ctx.fillStyle = 'rgba(5, 5, 16, 0.4)'; // Trail effect
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Food
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ff00ff';
            ctx.fillStyle = '#ff00ff';
            ctx.fillRect(food.x * GRID_SIZE + 2, food.y * GRID_SIZE + 2, GRID_SIZE - 4, GRID_SIZE - 4);

            // Draw Snake
            ctx.shadowBlur = isDashing ? 30 : 15;
            ctx.shadowColor = isDashing ? '#fff' : '#00f3ff';
            
            snake.forEach((part, index) => {
                ctx.fillStyle = isDashing ? '#ffffff' : (index === 0 ? '#ccfcff' : '#00f3ff');
                
                // Slight shrink for body parts
                const shrink = index === 0 ? 0 : 2;
                ctx.fillRect(
                    part.x * GRID_SIZE + shrink/2, 
                    part.y * GRID_SIZE + shrink/2, 
                    GRID_SIZE - shrink, 
                    GRID_SIZE - shrink
                );
            });

            ctx.shadowBlur = 0; // Reset

            // Update & Draw Particles
            for(let i=particles.length-1; i>=0; i--) {
                particles[i].update();
                particles[i].draw(ctx);
                if(particles[i].life <= 0) particles.splice(i, 1);
            }
        }

        function gameOver() {
            cancelAnimationFrame(gameLoopId);
            finalScoreEl.innerText = score;
            if(score > highScore) {
                highScore = score;
                localStorage.setItem('neonSnakeHighScore', highScore);
                highScoreEl.innerText = highScore;
            }
            document.getElementById('game-over-screen').style.display = 'flex';
        }

        // Input
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if(velocity.y !== 1) nextVelocity = {x: 0, y: -1};
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if(velocity.y !== -1) nextVelocity = {x: 0, y: 1};
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if(velocity.x !== 1) nextVelocity = {x: -1, y: 0};
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if(velocity.x !== -1) nextVelocity = {x: 1, y: 0};
                    break;
                case ' ':
                    if(energy > 10) isDashing = true; // Min energy to start
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            if(e.key === ' ') {
                isDashing = false;
            }
        });

        // Touch controls for mobile (Simple swipes)
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
            e.preventDefault();
        });

        canvas.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].screenX;
            const touchEndY = e.changedTouches[0].screenY;
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            if(Math.abs(dx) > Math.abs(dy)) {
                if(dx > 0 && velocity.x !== -1) nextVelocity = {x: 1, y: 0};
                else if(dx < 0 && velocity.x !== 1) nextVelocity = {x: -1, y: 0};
            } else {
                if(dy > 0 && velocity.y !== -1) nextVelocity = {x: 0, y: 1};
                else if(dy < 0 && velocity.y !== 1) nextVelocity = {x: 0, y: -1};
            }
            e.preventDefault();
        });

        // Helper for D-Pad
        function setDir(dx, dy) {
            if (dx !== 0 && velocity.x !== -dx) nextVelocity = {x: dx, y: 0};
            if (dy !== 0 && velocity.y !== -dy) nextVelocity = {x: 0, y: dy};
        }

        function startDash() { if(energy > 10) isDashing = true; }
        function endDash() { isDashing = false; }

    </script>
</body>
</html>
