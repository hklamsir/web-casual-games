    <rect x="10" y="20" width="80" height="70" rx="2" fill="#2C3E50"/>
    <!-- Side Panels -->
    <rect x="10" y="20" width="10" height="70" fill="#34495E"/>
    <rect x="80" y="20" width="10" height="70" fill="#34495E"/>
    <!-- Screen -->
    <rect x="30" y="30" width="40" height="20" fill="#3498DB" opacity="0.8"/>
    <!-- Heads -->
    <rect x="25" y="60" width="15" height="10" fill="#BDC3C7"/>
    <rect x="42" y="60" width="15" height="10" fill="#BDC3C7"/>
    <rect x="60" y="60" width="15" height="10" fill="#BDC3C7"/>
    <!-- Cups -->
    <rect x="28" y="75" width="10" height="8" fill="#FFF"/>
    <rect x="45" y="75" width="10" height="8" fill="#FFF"/>
    <rect x="63" y="75" width="10" height="8" fill="#FFF"/>
    <!-- Steam -->
    <path d="M15,10 Q20,0 25,10" stroke="#FFF" fill="none" opacity="0.5"/>
