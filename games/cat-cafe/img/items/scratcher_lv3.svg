<!-- Scratcher Lv3: Tree House -->
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Base -->
    <rect x="10" y="85" width="80" height="10" fill="#27AE60"/>
    <!-- Posts -->
    <rect x="20" y="50" width="10" height="35" fill="#D35400"/>
    <rect x="70" y="30" width="10" height="55" fill="#D35400"/>
    <!-- Platforms -->
    <rect x="15" y="50" width="20" height="5" fill="#F39C12"/>
    <rect x="65" y="30" width="20" height="5" fill="#F39C12"/>
    <rect x="35" y="65" width="30" height="5" fill="#F39C12"/>
    <!-- House Box -->
    <rect x="35" y="45" width="30" height="20" fill="#8E44AD"/>
    <circle cx="50" cy="55" r="8" fill="#333"/>
    <!-- Dangling Toy -->
    <line x1="75" y1="35" x2="75" y2="45" stroke="#333"/>
    <circle cx="75" cy="48" r="3" fill="#E74C3C"/>
</svg>
