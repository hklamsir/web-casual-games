<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>棱鏡脈衝 | Prism Pulse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <header>
            <div class="stat-item">
                <span class="label">分數</span>
                <span id="score-val">0</span>
            </div>
            <div class="stat-item">
                <span class="label">等級</span>
                <span id="level-val">1</span>
            </div>
            <div class="stat-item">
                <span class="label">目標</span>
                <span id="target-val">1000</span>
            </div>
        </header>

        <div id="board-container">
            <canvas id="game-canvas"></canvas>
            <div id="combo-display"></div>
        </div>

        <footer>
            <button id="hint-btn" class="game-btn">提示</button>
            <button id="back-btn" class="game-btn">返回大廳</button>
        </footer>
    </div>

    <!-- Instructions Modal -->
    <div id="instructions-modal" class="modal">
        <div class="modal-content">
            <h2>棱鏡脈衝 Prism Pulse</h2>
            <div class="instruction-body">
                <p>這是一款快節奏的色彩配對遊戲。</p>
                <ul>
                    <li><strong>如何遊玩：</strong> 拖動一個方塊進行交換。現在支援<strong>實時拖曳預覽</strong>。</li>
                    <li><strong>消除規則：</strong> 水平或垂直湊齊 3 個同色棱鏡。</li>
                    <li><strong>特殊道具：</strong> 
                        <ul>
                            <li>消除 <strong>4 個</strong>：生成行/列消除道具 (↔/↕)。</li>
                            <li>消除 <strong>5 個</strong>：生成同色消除道具 (★)。</li>
                            <li>點擊道具即可觸發威力強大的特殊效果！</li>
                        </ul>
                    </li>
                    <li><strong>連鎖反應：</strong> 觸發自動消除可獲得 Combo 加分。</li>
                </ul>
            </div>
            <button id="start-game-btn" class="primary-btn">開始遊戲</button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 id="final-status">遊戲結束</h2>
            <p>最終得分：<span id="final-score">0</span></p>
            <p>最終等級：<span id="final-level">1</span></p>
            <button id="restart-btn" class="primary-btn">再次挑戰</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
