<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Memory Match | 表情對對碰</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="../../index.html" class="back-link">← 返回大廳</a>

    <h1>Emoji Match</h1>
    
    <div class="stats">
        <span>關卡: <b id="level">1</b></span>
        <span>步數: <b id="moves">0</b></span>
        <span>時間: <b id="timer">00:00</b></span>
    </div>

    <div class="game-board" id="board">
        <!-- Cards will be generated here -->
    </div>

    <button class="btn" onclick="restartGame()">重新開始</button>

    <!-- Level Complete Modal -->
    <div class="modal-overlay" id="levelModal">
        <div class="modal">
            <h2 style="color:var(--primary); margin-top:0;">🎉 關卡完成！</h2>
            <p>步數: <span id="levelMoves">0</span> | 時間: <span id="levelTime">00:00</span></p>
            <button class="btn" onclick="nextLevel()">下一關 ➔</button>
        </div>
    </div>
    
    <!-- Game Complete Modal -->
    <div class="modal-overlay" id="gameCompleteModal">
        <div class="modal">
            <h2 style="color:var(--accent); margin-top:0;">🏆 恭喜通關！</h2>
            <p>你完成了所有關卡！太厲害了！</p>
            <button class="btn" onclick="restartGame()">再來一次 ↺</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
